<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Use of Animation-Timing-Function</h1>
    <main id="go">
        <h2>Racer: Who is the fastest?</h2>
        <p><a href="#go">Go!</a> <a href="#reset">Back to start!</a>
        </p>
        <section class="Racer">
            <p class="ease">ease</p>
            <p class="linear">linear</p>
            <p class="ease-in">ease In</p>
            <p class="ease-out">ease Out</p>
            <p class="ease-in-out">ease In-Out</p>
        </section>
        <p>All cars finish at the same time after 4 seconds!</p>
    </main>



</body>

</html>
